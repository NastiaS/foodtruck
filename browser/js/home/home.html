<rando-greeting ng-show="loading"></rando-greeting>
<div id="map_canvas">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
        <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id">
        </ui-gmap-marker>

    <div ng-repeat='marker in truckMarkers'>
        <ui-gmap-marker coords= "marker.coords" options='marker.options' idkey='marker.id' click='onClick(marker)'>
        </ui-gmap-marker>
        
    </div>
        <ui-gmap-window coords="currentMarker.coords" show="windowOptions.show" closeClick="closeClick()"><div>{{currentMarker.id}}</div></ui-gmap-window>

    </ui-gmap-google-map>
    <div ng-cloak>
        <ul>
            <li>coords update ctr: {{coordsUpdates}}</li>
            <li>dynamic move ctr: {{dynamicMoveCtr}}</li>
        </ul>
    </div>
</div>
