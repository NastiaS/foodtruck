<rando-greeting ng-show="loading"></rando-greeting>
<div id="map_canvas">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
        <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id">
        </ui-gmap-marker>

    <div ng-repeat='truck in truckMarkers'>
        <marker-clusterer markers="truckMarkers" max-zoom="10"></marker-clusterer>
        <ui-gmap-marker coords= "truck.coords" options='truck.options' idkey='truck.id' click='onClick(truck)'models="truckMarkers" doCluster='true' clusterOptions="clusterOptions" icon="truck.icon">
            <ui-gmap-window model='truck' coords="truck.coords" show="windowOptions.show" closeClick="closeClick()">
                <div class="window">
                    <h4>{{truck.title}}</h4>
                    <img ng-src='{{truck.rating}}'></img>
                    {{truck.cuisine}}
                </div>
            </ui-gmap-window>    
        </ui-gmap-marker> 
    </div>


    </ui-gmap-google-map>
    
</div>
